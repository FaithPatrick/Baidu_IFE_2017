
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Task4</title>
  <style type="text/css">
  * {
    padding:0;
    margin:0;

  }
  .box {
    width:400px;
    height:200px;
    background-color: #ccc;
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    overflow:hidden;
  }
  .circle {
    position: absolute;
    width:100px;
    height:100px;
    background-color: #fc0;
    border-radius:50px;
  }
  .left {
    top:-50px;
    left:-50px;
  }
  .right {
    right:-50px;
    bottom:-50px;
  }
  </style>
</head>
<body>
  <div class="box">
     <div class="circle left">
     </div>
     <div class="circle right">
     </div>
  </div>
</body>
</html>
